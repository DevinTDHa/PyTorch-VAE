model_params:
  name: "VQVAE"
  in_channels: 3
  embedding_dim: 64
  num_embeddings: 512
  img_size: 64
  beta: 0.25 # Default 0.25

exp_params:
  LR: 0.001
  weight_decay: 0.0
  #scheduler_gamma: 0.0
  kld_weight: 0.00025
  manual_seed: 1265

trainer_params:
  accelerator: "gpu"
  devices: 1
  max_epochs: 100
  check_val_every_n_epoch: 5

logging_params:
  save_dir: "logs/"
  name: "VQVAE_square3"

data_params:
  root: "/data/square3"
  batch_size: 128
  num_workers: 4
  tag: ""
